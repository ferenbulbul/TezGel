version: '3.8'
services:
  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: tezgeldb
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
